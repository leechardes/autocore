<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>Teste de WebSocket</h1>
    <div id="status">Desconectado</div>
    <div id="messages"></div>
    <button onclick="connect()">Conectar</button>
    <button onclick="disconnect()">Desconectar</button>
    
    <script>
        let ws = null;
        
        function log(message, type = 'info') {
            const div = document.getElementById('messages');
            const msg = document.createElement('div');
            msg.style.color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            msg.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            div.appendChild(msg);
            console.log(message);
        }
        
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('Já conectado', 'info');
                return;
            }
            
            const wsUrl = 'ws://localhost:8000/ws/mqtt';
            log(`Conectando em: ${wsUrl}`, 'info');
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    log('✅ WebSocket conectado!', 'success');
                    document.getElementById('status').textContent = 'Conectado';
                    document.getElementById('status').style.color = 'green';
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        log(`📨 Mensagem: ${data.type}`, 'info');
                    } catch (e) {
                        log(`📨 Mensagem (raw): ${event.data}`, 'info');
                    }
                };
                
                ws.onerror = (error) => {
                    log(`❌ Erro: ${error}`, 'error');
                    console.error('WebSocket error:', error);
                };
                
                ws.onclose = (event) => {
                    log(`🔌 Desconectado (code: ${event.code}, reason: ${event.reason})`, 'info');
                    document.getElementById('status').textContent = 'Desconectado';
                    document.getElementById('status').style.color = 'red';
                };
                
            } catch (error) {
                log(`❌ Erro ao criar WebSocket: ${error}`, 'error');
            }
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        // Auto-conectar ao carregar
        window.onload = () => {
            setTimeout(connect, 1000);
        };
    </script>
</body>
</html>

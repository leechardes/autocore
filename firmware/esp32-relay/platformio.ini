[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial monitor
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build flags para otimizações
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DAUTOCORE_VERSION=\"1.0.0\"
    -DAUTOCORE_BUILD_DATE=\"2025-08-10\"

; Bibliotecas necessárias
lib_deps = 
    PubSubClient@2.8                      ; Cliente MQTT
    bblanchon/ArduinoJson@^7.0.4         ; Parser JSON
    https://github.com/me-no-dev/ESPAsyncWebServer.git  ; Servidor web assíncrono
    https://github.com/me-no-dev/AsyncTCP.git           ; TCP assíncrono para ESP32
    DNSServer                            ; DNS para AP mode

; Configurações de upload
upload_speed = 921600
upload_port = COM3

; Configurações de filesystem (SPIFFS)
board_build.filesystem = spiffs
board_build.partitions = default.csv

; Configurações de memória
board_build.flash_mode = dio
board_build.f_flash = 80000000L
board_build.f_cpu = 240000000L
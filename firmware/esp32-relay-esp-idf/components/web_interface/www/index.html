<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Relay Control</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ESP32 Relay Control</h1>
            <div id="status" class="status">
                <span class="status-indicator" id="connection-status"></span>
                <span id="status-text">Conectando...</span>
            </div>
        </header>

        <main>
            <section class="device-info">
                <h2>Informações do Dispositivo</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <label>ID:</label>
                        <span id="device-id">-</span>
                    </div>
                    <div class="info-item">
                        <label>IP:</label>
                        <span id="device-ip">-</span>
                    </div>
                    <div class="info-item">
                        <label>Uptime:</label>
                        <span id="uptime">-</span>
                    </div>
                    <div class="info-item">
                        <label>MQTT:</label>
                        <span id="mqtt-status">-</span>
                    </div>
                </div>
            </section>

            <section class="relay-control">
                <h2>Controle de Relés</h2>
                <div id="relay-grid" class="relay-grid">
                    <!-- Relays will be dynamically added here -->
                </div>
            </section>

            <section class="actions">
                <button id="refresh-btn" class="btn btn-primary">Atualizar</button>
                <button id="all-on-btn" class="btn btn-success">Ligar Todos</button>
                <button id="all-off-btn" class="btn btn-danger">Desligar Todos</button>
            </section>
        </main>

        <footer>
            <p>ESP32 Relay v2.0 - AutoCore System</p>
        </footer>
    </div>

    <script src="/app.js"></script>
</body>
</html>
